apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: homepage-config-volume
          mountPath: /usr/share/nginx/html
      volumes:
      - name: homepage-config-volume
        configMap:
          name: configmap-homepage