kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: dashboard-ingress
  namespace: kube-system
  labels:
    name: dashboard-ingress
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ nginx_controller_ip.stdout }}.nip.io
      secretName: ingress-local-tls
  rules:
    - host: {{ nginx_controller_ip.stdout }}.nip.io
      http:
        paths:
          - path: /dashboard
            pathType: Prefix
            backend:
              service:
                name: dashboard-service
                port:
                  number: 8443
